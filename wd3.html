<title>Coffee Frames</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background: #2b1d14;
    }

    /* Header */
    header {
        position: fixed;
        top: 0;
        width: 100%;
        height: 60px;
        background: rgba(0,0,0,0.6);
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
        font-size: 22px;
        letter-spacing: 2px;
    }

    /* Grid */
    .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        height: calc(100vh - 100px);
        margin-top: 60px;
    }

    .frame-wrapper {
        position: relative;
        overflow: hidden;
    }

    iframe {
        border: none;
        width: 100%;
        height: 100%;
    }

    /* Hover overlay */
    .overlay {
        position: absolute;
        inset: 0;
        background: rgba(0,0,0,0.5);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        font-size: 24px;
        transition: opacity 0.4s ease;
    }

    .frame-wrapper:hover .overlay {
        opacity: 1;
    }

    /* Floating button */
    .order-btn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background: #c49a6c;
        color: #000;
        padding: 15px 22px;
        border-radius: 50px;
        font-size: 18px;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        transition: transform 0.3s ease;
        z-index: 10;
    }

    .order-btn:hover {
        transform: scale(1.1);
    }

    /* Footer */
    footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 40px;
        background: rgba(0,0,0,0.6);
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
    }
</style>
</head>
